<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <div id="container" class="container">
            <section id="content">
                <form id="register-form" action="">
                    <h1 id="register-form-title">REGISTER</h1>
                    <div>
                        <input id="email" type="email" placeholder="Email" required/>
                    </div>
                    <div id="email-error" class="error">(innerHTML)</div>
                    <div>
                        <input id="full-name" type="text" placeholder="Full name" minlength="6" required/>
                    </div>
                    <div id="full-name-error" class="error">(innerHTML)</div>
                    <div>
                        <input id="password" type="password" placeholder="Password" minlength="8" required/>
                    </div>
                    <div id="password-error" class="error">(innerHTML)</div>
                    <div>
                        <input id="confirm-password" type="password" placeholder="Confirm password" minlength="8" required/>
                    </div>
                    <div id="confirm-password-error" class="error">(innerHTML)</div>
                    <div>
                        <input id="register" type="submit" value="Register"/>
                    </div>
                </form>
            </section>
        </div>

        <script src="js/register.js"></script>
    </body>

</html>
